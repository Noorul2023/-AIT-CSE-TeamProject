<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/">
<html xmlns="http://www.w3.org/1999/xhtml"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<title>First JSF Application</title>
<h:outputStylesheet name="stylesheet.css" library="css"/>
</h:head>
<h:body>
<h2 class="heading">Products</h2>

<h:form>
<!-- 
<select name="products" size="6">
    <option value="iPod">iPod</option>
    <option value="iStation">iStation</option>
    <option value="hdc Diamond phone">hdc Diamond phone</option>
    <option value="HD TV">HD TV</option>
  	<option value="Wireless Speakers">Wireless Speakers</option>
  	<option value="Blue Ray DVD Player">Blue Ray DVD Player</option>
  </select>

 <h:selectOneListbox value="productsListBox">
   <f:selectItem itemValue="0" itemLabel = "iPod" />
   <f:selectItem itemValue="1" itemLabel = "iStation" />
   <f:selectItem itemValue="2" itemLabel = "hdc Diamond phone" />
   <f:selectItem itemValue="3" itemLabel = "HD TV" />
   <f:selectItem itemValue="4" itemLabel = "Wireless Speakers" />
   <f:selectItem itemValue="5" itemLabel = "Blue Ray DVD Player" />
 </h:selectOneListbox>
 
</h:form>

<h2 class="heading">Manage My Cart</h2>
<h:form>
<h:outputLabel>Product ID:</h:outputLabel>
<h:inputText id="productID" readonly="true"></h:inputText><br/>
<h:outputLabel>Quantity:</h:outputLabel>
<h:inputText id="quantity"></h:inputText>
</h:form>

<h:form>
<h:commandButton value="Add to Cart" id="add" class="ActionButton"></h:commandButton>
<h:commandButton value="Remove" id="remove" class="ActionButton"></h:commandButton>
<h:commandButton value="Check Out" id="checkout" class="ActionButton"></h:commandButton>
</h:form>

<h2 class="heading">Contents of cart</h2>
<p>Cart contents will be displayed here</p>
</h:body>
</html>
